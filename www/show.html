<!DOCTYPE html>

<html lang="en-US">

	<head>

		<meta charset="utf-8">

		<title>Show User</title>

		<link rel="stylesheet" href="stylesheets/show.css">
		<script		src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="javascripts/show.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body id="forms">
		<h1>User information</h1>

		<div id="status"></div>
		<ul data-url="/users/1">
			<li>
				<b>Name</b>
				<span id="name" contenteditable="true">Hugh Mann</span>
			</li>
			<li>
				<b>City</b>
				<span id="city" contenteditable="true">Anytown</span>
			</li>

			<li>
				<b>State</b>
				<span id="state" contenteditable="true">OH</span>
			</li>

			<li>
				<b>Postal Code</b>
				<span id="postal_code" contenteditable="true">92110</span>
			</li>

			<li>
				<b>Email</b>
				<span id="email" contenteditable="true">boss@awesomecompany.com</span>
			</li>

		</ul>

	</body>

</html>
